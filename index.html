<html>
    <head>
        <title>
            Simple calculator
        </title>
        <link rel="stylesheet" href="Calculator.css">
        
        <script>
            var Current=0
            function display(value)
            {
                document.getElementById("t1").value+=value
            }
            
            function calculate()
            {
                var a=document.getElementById("t1").value
                var b=eval(a)
                document.getElementById("t1").value=b
            }
            function clear()
            {
                document.getElementById("t1")
            }
        </script>
        
        
    </head>
    
    <body>
        <div class="container">
            <form>
                    <div class="txt">
                        <input type="text" placeholder="o" id="t1">
                    </div>
                    <br><br>
                
                <div class="main">
                
                    <input type="button" value="7" onclick="display(7)">
                    <input type="button" value="8" onclick="display(8)">
                    <input type="button" value="9" onclick="display(9)">
                    <input type="button" value="*" onclick="display('*')"><br><br>
                    <input type="button" value="4" onclick="display(4)">
                    <input type="button" value="5" onclick="display(5)">
                    <input type="button" value="6" onclick="display(6)">
                    <input type="button" value="/" onclick="display('/')"><br><br>
                    <input type="button" value="1" onclick="display(1)">
                    <input type="button" value="2" onclick="display(2)"> 
                    <input type="button" value="3" onclick="display(3)">
                    <input type="button" value="%" onclick="display('%')"><br><br>
                    <input type="button" value="+" onclick="display('+')">
                    <input type="button" value="0" onclick="display(0)"> 
                    <input type="button" value="-" onclick="display('%')">
                    <input type="button" value="=" id="t2" onclick="calculate('=')"><br><br>  
                    
                </div>
                
                <div class="clear">
                    <input type="button" value="clear" onclick="clear()" class="clear">
                </div>
            </form>
        
        </div>
    </body>
</html>
